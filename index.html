<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
</head>
<body>
    <div class="container">
         <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="card_img/map.png" class="map-img">
                    <div class="row">
                        <img src="card_img/chip.png" width="60px">
                        <img src="card_img/visa.png" width="80px">
                    </div>
                    <div class="row card-no">
                        <p>5244</p>
                        <p>4325</p>
                        <p>5233</p>
                        <p>5233</p>
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLDER</p>
                        <p>VALID TIIL</p>
                    </div>
                    <div class="row name">
                        <p>Rupam Tiwary</p>
                        <p>10 / 23 </p>
                    </div>
                </div>
                <div class="back">
                    <img src="card_img/map.png" class="map-img">
                    <div class="bar"></div>
                    <div class="row card-cvv">
                        <div>
                            <img src="card_img/pattern.png">
                        </div>
                        <p>141</p>
                    </div>
                    <div class="row card-text">
                        <p>This is virtual card</p>
                    </div>
                    <div class="row signature">
                        <p>CUSTOMER SIGNATURE</p>
                        <img src="card_img/visa.png" width="80px">
                    </div>
                </div>
            </div>
         </div>
        </div>
    </div>
</body>
</html>
